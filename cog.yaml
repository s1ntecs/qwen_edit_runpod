build:
  gpu: true
  cuda: "12.1"
  python_version: "3.10"
  python_packages:
    - "torch==2.1.0"
    - "torchvision"
    - "transformers"
    - "accelerate"
    - "sentencepiece"
    - "Pillow"
    - "opencv-python"
    - "peft"
  run:
    - pip install git+https://github.com/huggingface/diffusers

predict: "predict.py:Predictor"
